<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="getData">Get Data</button>
<div id="icon-container">

</div>
<script>
    document.getElementById('getData').addEventListener('click', loadData);
    function loadData() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://ow-api.com/v1/stats/pc/us/Error418-11196/heroes/pharah', true);

        xhr.onload = function() {
            if (this.status == 200) {
                var object = JSON.parse(this.responseText);
                document.getElementById('icon-container').innerHTML = `<img alt="player icon" src="${object.icon}">`
            }
        };
        xhr.send();
    }

</script>
</body>
</html>
